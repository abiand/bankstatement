<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PDF Viewer</title>
<body>	
	<div style="margin: 0 auto;">
		<iframe id="framePdf" width="100%" height="750px" style="top: 50%; bottom: 50%;"></iframe>
	</div>
	<script>
		const params = new URLSearchParams(window.location.search);
		const data = params.get('data');
		const name = params.get('name');
		const dataAll = data.split('/');
		const linkSrc = dataAll[3] + "/" + dataAll[4] + "/" + dataAll[5] + "/" + dataAll[6];
		const iframe = document.getElementById("framePdf");

		// Array of valid names
		const validNames = ["refa.putra", "refa.cahya", "JDE"];

		// Check if the 'name' parameter is in the array of valid names
		if (validNames.includes(name)) {
			iframe.src = "http://192.168.9.58/" + linkSrc;
		} else {
			// Handle invalid case, for example, redirect to an error page
			window.location.href = "error.html";
		}
	</script>


</body>
</html>
